{{define "index.html"}}
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="{{ .favicon }}">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>{{ .title }}</title>
		<style>
			body{
				background: url("{{ .Background }}") no-repeat;
				background-size: cover;
			}
			.footer-contents a:hover {
				color: {{ .AColorHover }}
			}
			a {
				color: {{ .AColor }};
				text-decoration: none
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="top">
				<div id="logo">
					<img class="logo" src="{{ .logo }}">
					<h1>{{ .title }}</h1>
					<div id="kg-btn" class="">
						<input class='tgl tgl-flip' id='qieh' type='checkbox' />
						<label class='tgl-btn' data-tg-off='外网' data-tg-on='内网' for='qieh'></label>
					</div>
				</div>
			</div>
			<div id="main">
			<!-- 外网访问地址 -->
				<div id="app" class="app animated fadeInLeft">
					<ul>
						{{range $d := .data}}
							<li>
								<a href="{{$d.WLink}}" target="_blank"><img class="shake" src="{{$d.Ico}}" /><strong>{{$d.Title}}</strong></a>
							</li>
						{{end}}
					</ul>
				</div>
				<!-- 内网网访问地址 -->
				<div id="app1" class="app animated fadeInRight">
					<ul>
						{{range $d := .data}}
							<li>
								<a href="{{$d.NLink}}" target="_blank"><img class="shake" src="{{$d.Ico}}" /><strong>{{$d.Title}}</strong></a>
							</li>
						{{end}}
					</ul>
				</div>
				<div style="clear: both;"></div>
				<!-- 页脚 -->
				<div style="text-align: center; margin: 40px 0 40px 0; font-family: MyriadSetPro-Thin;">
					网站信息
					{{range $d := .text}}
							{{ if $d.TextLink }}
								&ensp;&ensp;|&ensp;&ensp;<a href="{{ $d.TextLink }}">{{ $d.Text }}</a>
							{{ else }}
								&ensp;&ensp;|&ensp;&ensp;{{ $d.Text }}
							{{end}}
						</ul>
					{{end}}
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
	</body>
</html>
{{end}}
